# =========================================
# Namespace
# =========================================
apiVersion: v1
kind: Namespace
metadata:
  name: organicnow

---
# =========================================
# PostgreSQL Secret + Service + StatefulSet
# =========================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: organicnow
type: Opaque
stringData:
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres123
  POSTGRES_DB: organicnow

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: organicnow
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: organicnow
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          args: ["-c", "max_connections=200"]
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi

---
# =========================================
# Backend Deployment + Service
# =========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: organicnow
spec:
  replicas: 1                       # ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà 1 ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏ö‡∏π‡∏ï/seed ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß
  strategy:
    type: RollingUpdate
    rollingUpdate: { maxSurge: 1, maxUnavailable: 0 }
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      terminationGracePeriodSeconds: 20
      containers:
        - name: backend
          image: organicnow-backend:latest
          imagePullPolicy: IfNotPresent
          ports: [ { containerPort: 8080 } ]
          env:
            - { name: SPRING_PROFILES_ACTIVE, value: "prod" }
            - { name: SPRING_SQL_INIT_MODE,  value: "never" }
            - { name: SPRING_JPA_HIBERNATE_DDL_AUTO, value: "update" }
            - { name: SPRING_DATASOURCE_URL, value: "jdbc:postgresql://postgres:5432/organicnow" }
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_USER } }
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom: { secretKeyRef: { name: postgres-secret, key: POSTGRES_PASSWORD } }
          readinessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 20
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /actuator/health, port: 8080 }
            initialDelaySeconds: 40
            periodSeconds: 15
            failureThreshold: 6
          resources:
            requests: { cpu: "200m", memory: "256Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: organicnow
spec:
  selector: { app: backend }
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
# =========================================
# Frontend Deployment + Service
# =========================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: organicnow
spec:
  replicas: 2
  selector:
    matchLabels: { app: frontend }
  template:
    metadata:
      labels: { app: frontend }
    spec:
      containers:
        - name: nginx
          image: organicnow-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: "/"
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: "/"
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 6
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"


---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: organicnow
spec:
  selector: { app: frontend }
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: LoadBalancer

---
