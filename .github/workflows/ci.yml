name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:

  # =============================
  # 1) BACKEND TEST (WITH POSTGRES SERVICE + JACOCO)
  # =============================
  backend-test:
    name: Backend (Maven tests with Postgres service)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: organicnow_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build & Test (JaCoCo)
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/organicnow_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres123
        run: |
          chmod +x mvnw || true
          ./mvnw -q -U clean verify

      - name: Upload Maven surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-reports
          path: backend/target/surefire-reports

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: backend/target/site/jacoco

      - name: Upload JaCoCo XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: backend/target/site/jacoco/jacoco.xml


  # =============================
  # 2) FRONTEND TEST
  # =============================
  frontend-test:
    name: Frontend unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    env:
      CI: true
      CYPRESS_INSTALL_BINARY: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Test Frontend
        run: |
          npm ci
          npm run test --if-present


  # =============================
  # 3) BUILD + PUSH BACKEND IMAGE
  # =============================
  docker-backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest
    needs: [ backend-test ]
    env:
      IMAGE_NAME: heangkung/organicnow-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest


  # =============================
  # 4) BUILD + PUSH FRONTEND IMAGE
  # =============================
  docker-frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest
    needs: [ frontend-test ]
    env:
      IMAGE_NAME: heangkung/organicnow-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest


  # =============================
  # 5) E2E TEST (COMPOSE + INTEGRATION TEST + CYPRESS)
  # =============================
  e2e:
    name: E2E via docker-compose + Cypress
    runs-on: ubuntu-latest
    needs: [ docker-backend, docker-frontend ]
    env:
      COMPOSE_FILES: "docker-compose.yml docker-compose.override.yml"
      BASE_URL: http://localhost:5173
      HEALTH_URL_BACKEND: http://localhost:8080/actuator/health
      HEALTH_URL_FRONTEND: http://localhost:5173
      POSTGRES_SERVICE_NAME: organicnow-db
      POSTGRES_DB_NAME: apartment_management
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ใช้ image :latest ที่เพิ่ง build/push จากสอง job ข้างบน
      - name: Create docker-compose.override.yml (use Docker Hub images)
        run: |
          cat > docker-compose.override.yml << 'EOF'
          services:
            backend:
              image: heangkung/organicnow-backend:latest
              pull_policy: always
            frontend:
              image: heangkung/organicnow-frontend:latest  
              pull_policy: always
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull latest images and start services
        run: |
          # Pull image ล่าสุดจาก Docker Hub
          docker compose -f docker-compose.yml -f docker-compose.override.yml pull
          
          # Start services with --pull always
          docker compose -f docker-compose.yml -f docker-compose.override.yml up -d --pull always
          docker ps

      - name: Verify running images
        run: |
          echo "=== Checking running containers ==="
          docker compose -f docker-compose.yml -f docker-compose.override.yml ps
          
          echo "=== Backend image details ==="
          docker compose -f docker-compose.yml -f docker-compose.override.yml images backend
          
          echo "=== Frontend image details ==="  
          docker compose -f docker-compose.yml -f docker-compose.override.yml images frontend
          
          echo "=== Image digests ==="
          docker inspect heangkung/organicnow-backend:latest --format='Backend Digest: {{index .RepoDigests 0}}' || true
          docker inspect heangkung/organicnow-frontend:latest --format='Frontend Digest: {{index .RepoDigests 0}}' || true

      - name: Wait for backend to be healthy
        run: |
          set -euo pipefail
          for i in {1..60}; do
            if curl -fsS "$HEALTH_URL_BACKEND" | grep -q '"status":"UP"'; then
              echo "Backend healthy ✅"
              exit 0
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 2
          done
          echo "Backend not healthy in time ❌"; docker ps; docker compose -f docker-compose.yml -f docker-compose.override.yml logs backend; exit 1

      - name: Wait for frontend to be up
        run: |
          set -euo pipefail
          for i in {1..90}; do
            if curl -fsS "$HEALTH_URL_FRONTEND" > /dev/null 2>&1; then
              echo "Frontend healthy ✅"
              exit 0
            fi
            echo "Waiting for frontend... ($i/90)"
            sleep 2
          done
          echo "Frontend not up in time ❌"; docker ps; docker compose -f docker-compose.yml -f docker-compose.override.yml logs frontend; exit 1

  # =============================
  # 6) SUMMARY
  # =============================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [ backend-test, frontend-test, docker-backend, docker-frontend, e2e ]
    steps:
      - run: echo "Backend tests + Frontend tests + Docker images + E2E (compose + Cypress) finished."
