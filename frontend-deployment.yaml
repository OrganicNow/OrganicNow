apiVersion: apps/v1
kind: Deployment
metadata:
  name: organicnow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: organicnow-frontend
  template:
    metadata:
      labels:
        app: organicnow-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/kkkkhxx/organicnow-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: organicnow-frontend
  ports:
  - port: 80
    targetPort: 80
